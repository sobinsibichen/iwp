<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Under Maintenance</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  .logo {
    width: 100px;
    height: auto;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    color: #888;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="image/maintenancee.png" alt="Maintenance Logo" class="logo">
    <h1>Site Under Maintenance</h1>
    <p>We apologize for the inconvenience. Our site is currently undergoing maintenance.</p>
    <p>Please check back later.</p>
  </div>
</body>
</html>
