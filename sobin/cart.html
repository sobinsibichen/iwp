<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;

  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    font-size: 30px;
  }
  .logo {
    width: 200px;
    height: 100px;
    background: url('image/logo-removebg-preview.png') no-repeat center/contain;
  }
  .navbar {
    display: flex;
    align-items: center;
  }
  .navbar-item {
    list-style: none;
    margin: 0 10px;
  }
  .circle-icon {
    width: 30px;
    height: 30px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .background-text {
    text-align: center;

    right: 0;
  }
  .footer {

    padding: 20px;

    color: #fff;
  }
  .navbar-item a {
    text-decoration: none;
    color: #333;
    border-bottom: none;
  }
  .content {
    padding: 40px;
    background-color: #fff;
    text-align: center;
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }
  .container {
    flex-basis: 60%;
    padding: 20px;
    background-color: #fff;
  }
  .container-small {
    flex-basis: 30%;
    padding: 20px;
    background-color: #fff;
  }
  .image-container {
    display: flex;
    align-items: center;
    gap: 10px;
    text-align: right;
  }
  .image {
    width: 100px;
    height: 100px;
    background-color: #ddd;
  }
  .text {
    font-size: 40px;
    text-align: left;
  }
  .paragraph {
    font-size: 20px;
    text-align: left;
  }
  .quantity {
    font-size: 20px;
    text-align: left;
  }
  .button-group {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: flex-start;
  }
  .button {
    width: 30px;
    height: 30px;
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    border-radius: 50%;
  }
  .delete-icon {
    width: 30px;
    height: 30px;
    background-color: #e74c3c;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    border-radius: 50%;
  }
  .recommend {
    font-size: 24px;
    margin-top: 40px;
    text-align: left;
  }
  .recommend-images {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .recommend-image {
    width: 45%;
    height: auto;
    background-color: #ddd;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <ul class="navbar">
      <li class="navbar-item"><a href="index.html">Home</a></li>

      <li class="navbar-item"><a href="maintaince.html">Pages</a></li>

      </div>
